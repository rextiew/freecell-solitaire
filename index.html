<html>
	<head>
		<title>Freecell Solitaire</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/all.min.css">
		<link rel="stylesheet" type="text/css" href="css/freecell.css">
		
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<script src="js/all.min.js"></script>
	</head>
	
	<body>
		<header>
		</header>
		
		<main>
			<div class="container-fluid">
				<div class="all-card-container">
					<div class="row mt-3 align-items-center">
						<div class="col-6">
							<button type="button" class="btn btn-sm btn-dark mr-2"><i class="fas fa-undo"></i> UNDO</button>
							<button type="button" class="btn btn-sm btn-dark"><i class="far fa-question-circle"></i> HINT</button>
						</div>
						<div class="col-6">
							<div class="rounded-circle float-right red-circle d-flex justify-content-center align-items-center">
								<div id="time_wrapper"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="row mb-5 mt-3">
					<div class="freecell-column-1"></div>
					<div class="freecell-column-card-slot">
						<div class="freecell-card-slot"></div>
					</div>
					<div class="freecell-column-card-slot">
						<div class="freecell-card-slot"></div>
					</div>
					<div class="freecell-column-card-slot">
						<div class="freecell-card-slot"></div>
					</div>
					<div class="freecell-column-card-slot">
						<div class="freecell-card-slot"></div>
					</div>
					<div class="freecell-column-empty-slot"></div>
					<div class="freecell-column-card-slot">
						<div class="freecell-card-slot"></div>
					</div>
					<div class="freecell-column-card-slot">
						<div class="freecell-card-slot"></div>
					</div>
					<div class="freecell-column-card-slot">
						<div class="freecell-card-slot"></div>
					</div>
					<div class="freecell-column-card-slot">
						<div class="freecell-card-slot"></div>
					</div>
					<div class="freecell-column-1"></div>
				</div>
				<div class="row" style="min-height: 33vw;">
					<div class="col-12">
						<div class="card_wrapper" id="card_wrapper">
							
						</div>
					</div>
				</div>
			</div>
		</main>
		
		<footer>
		</footer>
		
		
		
		<script src="js/react/react.development.js"></script>
		<script src="js/react/react-dom.development.js"></script>
		<script src="js/react/babel.min.js"></script>
		
		<script src="js/generate-card.js" type = "text/babel"></script>
		<script src="js/time-counting.js" type = "text/babel"></script>
	</body>
</html>
